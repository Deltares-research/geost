name: GeoST CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs: 
  lint:
    runs-on: windows-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install ruff
        run: pip install ruff
      - name: Run linter
        run: ruff check ./geost

  test:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version:
          - "3.10"
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.5.1
      - name: Setup older Python versions
        run: |
          pixi add python=${{ matrix.python-version }}
          pixi remove pytest
          pixi add pytest 
      - name: Run Tests
        run: pixi run test

  build:
    runs-on: windows-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.5.1
      - name: Run Tests
        run: pixi run test
      - name: Publish Code Coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Build Docs
        run: pixi run docs